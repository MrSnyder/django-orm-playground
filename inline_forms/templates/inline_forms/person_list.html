<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Playground: List persons</title>
</head>
<body>
<h1>Django Playground: List persons</h1>
<h1>Persons</h1>
<ul>
{% for person in object_list %}
    <li>{{ person.last_name }}, {{ person.first_name }}</li>
{% empty %}
    <li>No persons yet.</li>
{% endfor %}
</ul>
</body>
</html>
