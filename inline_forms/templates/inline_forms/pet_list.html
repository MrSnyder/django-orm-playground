<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Playground: List pets</title>
</head>
<body>
<h1>Django Playground: List pets</h1>
<h1>Pets</h1>
<ul>
{% for pet in object_list %}
    <li>{{ pet.name }}, {{ pet.race }}</li>
{% empty %}
    <li>No pets yet.</li>
{% endfor %}
</ul>
</body>
</html>
