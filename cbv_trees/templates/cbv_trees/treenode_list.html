<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Playground: List tree nodes</title>
</head>
<body>
<h1>Django Playground: List tree nodes</h1>
<h1>Persons</h1>
<ul>
{% for treenode in object_list %}
    <li>{{ treenode.name }}, parent: {{ treenode.parent }}</li>
{% empty %}
    <li>No tree nodes yet.</li>
{% endfor %}
</ul>
</body>
</html>
